<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">

    <!--responsividade-->
    <link rel="stylesheet" href="style/responsive.css">

    <!--owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

    <title>DESENHOFLIX</title>
</head>
<body>
    <header> <!--parte de cima do site-->
        <div class="container"> <!--container de divisória-->
            <h2 class="logo">DESENHOFLIX</h2> <!--Logo do site-->
            <nav> <!--barra de navegação de itens-->
                <a href="">Inicio</a>
                <a href="">DC</a>
                <a href="">Marvel</a>
                <a href="">Desenhos gerais</a>
            </nav>
        </div>
    </header>

    <main> <!--parte do desenho selecionado-->
        <div class="principal">
            <div class="container">
                <h3 class="titulo">X-Men Evolution</h3>
                <p class="sinopse">X-Mens combatem o crime, enquanto tentam tirar notas boas na escola</p>
            </div>
            <div class="botoes">
                <button role="button" class="botao">
                    <i class="fa-solid fa-play"></i>
                    ASSISTIR AGORA
                    
                </button>
                <button role="button" class="botao">
                    <i class="fa-solid fa-circle-info"></i>
                    MAIS INFORMAÇÕES
                </button>
            </div>
            
        </div>
    </main>

    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="img/avatar.jpg" alt="avatar imagem">
            </div>
            <div class="item">
                <img class="box-filme" src="img/avatar2.jpg" alt="avatar imagem">
            </div>
            <div class="item">
                <img class="box-filme" src="img/batman.jpg" alt="batman imagem">
            </div>
            <div class="item">
                <img class="box-filme" src="img/corrida.jpg" alt="corrida maluca imagem">
            </div>
            <div class="item">
                <img class="box-filme" src="img/homen_de_ferro.jpg" alt="homem de ferro imagem">
            </div>
            <div class="item">
                <img class="box-filme" src="img/liga da justica.jpg" alt="liga imagem">
            </div>
            <div class="item">
                <img class="box-filme" src="img/rocket.jpg" alt="rocket power imagem">
            </div>
            <div class="item">
                <img class="box-filme" src="img/scooby-doo.jpg" alt="scooby-doo imagem">
            </div>
            <div class="item">
                <img class="box-filme" src="img/tartarugas.jpg" alt="tartarugas ninjas imagem">
            </div>
            <div class="item">
                <img class="box-filme" src="img/vingadores.jpg" alt="os vingadores imagem">
            </div>
            <div class="item">
                <img class="box-filme" src="img/xmen.jpg" alt="x-men imagem">
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/20826567fa.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/main.js"></script>
    
</body>
</html>
